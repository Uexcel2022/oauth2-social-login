<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .space{
            margin-top: 10%;

        }
        .sz{
            width: 300px;
        }
        .bd{
            border: solid 1px black;
            padding: 10px;
            border-radius: 10px;
            opacity: 0.8;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body style="background: #ffffff">
    <div class=" container d-flex justify-content-center align-items-center space">
        <div class="bd" >
            <form th:action="@{/login}" method="post">
                <h3 class="mt-2">Please Sign In</h3>

                <div class="alert alert-danger" role="alert"
                     th:if="${!#strings.isEmpty(msg) && !msg.contains('successfully')}" th:text="${msg}"/>

                <div class="alert alert-success" th:if="${!#strings.isEmpty(msg) && msg.contains('successfully')}"
                     th:text="${msg}"/>

                <div class="form-floating mb-3 sz">
                    <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating sz">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <input hidden="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div>
                    <button type="submit" class="btn btn-secondary w-100 mt-3">Sing in</button>
                </div>
            </form>
            <div class="mt-3 ms-4 mb-1">
                Sing in with:  <a class="ms-2" th:href="@{/oauth2/authorization/github}">GitHub</a>
                <a class="ms-3" th:href="@{/oauth2/authorization/facebook}">Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
